on:
  push:
    branches:
      - main

name: Workflow Dispatch 

jobs:
  test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install
      
      - name: Write the .env file ğŸ“ 
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
        
      - name: Run Tests
        run: yarn test
  Buid-image:
    needs: test-run
    name: Build Docker Image
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_VERSION: 1.2.0
    if: ${{ success() }}
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: Write the .env file ğŸ“ 
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

      - name: ğŸ³ Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: ğŸ³ Docker Build
        run: |
          docker image build --no-cache -t eliezercastro/bit-fly.co:$DOCKER_IMAGE_VERSION .
      - name: ğŸ³ Docker tag version
        run: |
          docker tag eliezercastro/bit-fly.co:$DOCKER_IMAGE_VERSION eliezercastro/bit-fly.co:latest
      - name: ğŸ³ Docker Push
        run: |
          docker image push eliezercastro/bit-fly.co:$DOCKER_IMAGE_VERSION
          docker image push eliezercastro/bit-fly.co:latest
    

